<form (ngSubmit)="addStudent()" #addStudentForm="ngForm" class="w-50 p-5 pt-1 mt-5 ms-5 border rounded">
    <h3 class="pt-3 mb-4 fw-bold">NEW STUDENT</h3>
    <div class="mb-4">
        <input #studentId="ngModel" name="studId" [(ngModel)]="studId" placeholder="Student ID" type="text" class="form-control" id="exampleInputstudID" aria-describedby="emailHelp" style="padding: 10px; font-size: large; font-weight: 500;" pattern="[A-Z0-9]*" required>
        <div *ngIf="studentId.invalid && studentId.touched" class="text-danger fw-semibold">*Invalid Id</div>
    </div>

    <div class="mb-4">
        <input #studentName="ngModel" name="studName" [(ngModel)]="studName" placeholder="Student Name" type="text" class="form-control" id="exampleInputstudName" aria-describedby="emailHelp" style="padding: 10px; font-size: large; font-weight: 500;" pattern="[a-zA-Z ]*" required>
        <div *ngIf="studentName.invalid && studentName.touched" class="text-danger fw-semibold">*Invalid Name</div>
    </div>
    <div class="form-floating mb-4">
        <select #studentCourse="ngModel" name="studCourse" [(ngModel)]="studCourse" id="course" class="form-control" required>
            <option value="10">BCA</option>
            <option value="20">BBA</option>
            <option value="30">BCom</option>
        </select>
        <label for="course" >Course</label>
        <div *ngIf="studentCourse.invalid && studentCourse.touched" class="text-danger fw-semibold">*Invalid course</div>
    </div>
    <div class="form-floating mb-4">
        <select #studentStatus="ngModel" name="studStatus" [(ngModel)]="studStatus" class="form-control" id="studStatus" required>
            <option value="0">Active</option>
            <option value="1">Inactive</option>
        </select>
        <label for="studStatus">Status</label>
        <div *ngIf="studentStatus.invalid && studentStatus.touched" class="text-danger fw-semibold">*Invalid status</div>
    </div>
    <button type="submit" class="btn btn-warning me-5 ">Cancel</button>
    <button [disabled]="addStudentForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
