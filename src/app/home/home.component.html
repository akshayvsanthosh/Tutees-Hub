<div class="p-2 text-center overflow-x-hidden">
    <div class="row">
        <div class="col-12 d-flex justify-content-between p-4">
           <div> Search : <input [(ngModel)]="searchKey" type="text" placeholder="search by name"></div>
           <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="sortbyName()">sort by name</a></li>
              <li><a class="dropdown-item" (click)="sortbyId()">sort by Id</a></li>
              <li><a class="dropdown-item" (click)="sortbyCourse()">sort by course</a></li>
            </ul>
          </div>
           <div><button [routerLink]="['/addStudent']" routerLinkActive="router-link-active"  class="btn btn-info"><i class="fa-solid fa-user-plus"></i> Student</button></div>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Course</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of allStudents | search:searchKey">
                        <th scope="row">{{student.studId}}</th>
                        <td>{{student.studName}}</td>
                        <td>{{student.studCourse=="10"?'BCA':student.studCourse=="20"?'BBA':'BCom'}}</td>
                        <td><span [ngClass]="student.studStatus=='0'?'btn btn-success':'btn btn-warning'">{{student.studStatus=="0"?'Active':'Inactive'}}</span></td>

                        <td>
                            <button routerLink="/{{student.studId}}/editStudent" class="btn btn-primary"><i class="fa-solid fa-edit"></i></button>
                            <button (click)="deleteStudent(student.studId)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
