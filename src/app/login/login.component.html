<app-header [dataFromParent]="insideLogin"></app-header>
<div class="w-100 d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="d-flex justify-content-evenly align-items-center flex-column" style="height: 75%; background-color: #0dcaf0a0; width: 30%; border-radius: 9px;">
        <h1 class="text-center fw-bold text-white">LOGIN FORM</h1>
        <div style="width: 80%; height: 70%; border: 1px solid #fff; border-radius: 9px;">
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="d-flex flex-column align-items-center justify-content-center h-100">
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger" style="width: 73%;">Invalid email</div>
                <div class="mb-3">
                  <input name="email" formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" style="padding: 10px; font-size: large; font-weight: 400;">
                </div>
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger" style="width: 73%;">Invalid password</div>
                <div class="mb-3">
                  <input name="password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="padding: 10px; font-size: large; font-weight: 400;">
                </div>
                <button type="submit" class="btn btn-primary text-center">LogIn</button>
              </form>
        </div>
    </div>
</div>
